<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <script src="https://kit.fontawesome.com/51ac9fced4.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">

  <!-- Twitter Card data -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Road to 10 Gigatons">
  <meta name="twitter:description" content="A carbon removal scale-up game. Can you help Earth drawdown carbon from the atmosphere without any disastrous effects?">
  <meta name="twitter:image" content="<%= BASE_URL %>preview.png">

  <!-- Open Graph data -->
  <meta property="og:title" content="Road to 10 Gigatons">
  <meta property="og:type" content="website">
  <meta property="og:url" content="http://roadto10gigatons.com/">
  <meta property="og:image" content="<%= BASE_URL %>preview.png" />
  <meta property="og:description" content="A carbon removal scale-up game. Can you help Earth drawdown carbon from the atmosphere without any disastrous effects?">

</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
